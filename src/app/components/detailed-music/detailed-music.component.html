
<div class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="music.album" height="100px" width="100px">
    <div class="card-body">
      <h5 class="card-title">Song: {{music.mName}}</h5>
      <p class="card-text">Singer: {{music.singer}}</p>
      <p class="card-text">Rating: {{music.rating}}</p>
    </div>
  </div>
